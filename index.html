<html>

<head>
    <title>Todo list</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">
            My lists
        </h2>
        <ul class="task-list" data-lists>
        </ul>

        <form action="" data-new-list-form>
            <input type="text" name="" id="" class="new list" placeholder="new list name" aria-label="new list name"
                data-new-list-input />

            <button class="btn create" aria-label="create new list">
                +
            </button>
        </form>
    </div>

    <div class="todo-list" data-list-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks-container">
                <div class="tasks" data-list-tasks>
                </div>
                <div class="new-task-creator">

                    <form action="" data-new-task-form>
                        <input type="text" name="" id="" class="new task" placeholder="new task name"
                            aria-label="new task name" data-new-task-input />

                        <button class="btn create" aria-label="create new task">
                            +
                        </button>
                    </form>
                </div>
            </div>
            <div class="delete-stuff">
                <button class="btn delete" data-clear-completed-tasks>
                    Clear completed tasks
                </button>
                <button class="btn delete" data-delete-list-button>
                    Delete list
                </button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" name="" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>

</html>
